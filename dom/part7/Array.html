<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array in js</title>
</head>
<body>
<script type="text/javascript">
	
	//Code:Advanced Arrays
const array = [2,3,4,5];
const multiplied = []
const newarray = array.forEach((num) => {
multiplied.push(num*2);
})
console.log(multiplied);
//map
const mapA = array.map(num => num*2);
console.log(mapA);
//filter
const filterA = array.filter(num =>{
return num > 4
});
console.log(filterA)
//reduce
const array = [2,3,4,5];
const reduceA = array.reduce((accumulator,num)=>{
return accumulator + num
},0);
console.log(reduceA)
</script>
</body>
</html>
