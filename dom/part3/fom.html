<center>
<div class="col-md-4" style="background-color: #67b5629e; border-radius: 10px;">
          <h2>Create/Manage Team</h2>
                    	
                    		<hr>

 <form name="nothin" method="post" action="">
                                 
             
<select name="teamname" class="wpcf7-form-control form-control">
   <option value="Select Team">Select Team</option> 
       <option value="Team C">Team C</option>
</select>
            
                <hr>
              <div class="form-group">
       <select name="utype" class="wpcf7-form-control form-control">
        <option value="Select User Type">Select User Type</option> 
        </select>
</div>
              
                 <div class="form-group">
                  <input type="text" name="mname" placeholder="Enter Member Name" class="wpcf7-form-control form-control" required="required">
                </div>
                 <div class="form-group"><br>
                  <sup>Date of Birth</sup><br>
                  <input type="date" name="dob" class="wpcf7-form-control form-control" required="required">
                </div>
                 <div class="form-group">
       <select name="gender" class="wpcf7-form-control form-control">
        <option value="a">Select Your Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="NA">Prefer Not to Say</option>
</select>
</div>
 <div class="form-group">
                  <input type="text" name="orgs" placeholder="Enter Organization/School/Institution" class="wpcf7-form-control form-control" required="required">
                </div>
                <div class="form-group">
                  <input type="email" name="memail" placeholder="Enter Member Email" class="wpcf7-form-control form-control" required="required">
                </div>
                <div class="form-group">
                  <input type="text" name="mphone" placeholder="Enter Member Phone" class="wpcf7-form-control form-control" required="required">
                </div>
               
                <div class="form-group">
                  <input type="address" name="address" placeholder="Enter Address" class="wpcf7-form-control form-control" required="required">
                </div>
                <div class="form-group">
                  <input type="state" name="state" placeholder="Enter State" class="wpcf7-form-control form-control" required="required">
                </div>
                <div class="form-group">
                  <input type="City" name="city" placeholder="Enter City" class="wpcf7-form-control form-control" required="required">
                </div>
                
               

                <div class="form-group">
     <input type="submit" class="lgx-btn lgx-btn-red" style="width: 100%;" value="Add Team Member/Mentor" name="addteam">
</div>
            </form>
                    	</div></center>
